

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stylees.css">
</head>
<body>
    <div class="contact-bg">
        <h2><a href="#">INSCRIVEZ-VOUS ICI</a></h2>
        <p>Université Libre Protestante en Afrique, sirtout n'hézitez pas de nous contacté pour recevoir plus d'info</p>
    </div>

    <section class="inscription">
        <div class="container-inscr">
            <header>Formulaire d'Inscription</header>
    
            <form action="#" method="POST">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">1. Orientation</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Cycle</label>
                                <input type="text" placeholder="Entrer votre cycle" required>
                            </div>

                            <div class="input-field">
                                <label for="">Option</label>
                                <input type="text" placeholder="Entrer votre option" required>
                            </div>

                            <div class="input-field">
                                <label for="">Sexe</label>
                                <input type="text" placeholder="Entrer votre Sexe" required>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">2. Identité</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Nom complet</label>
                                <input type="text" placeholder="Entrer votre nom complet" required>
                            </div>

                            <div class="input-field">
                                <label for="">Lieu de Naissance</label>
                                <input type="text" placeholder="Entrer votre Lieu Naissance" required>
                            </div>

                            <div class="input-field">
                                <label for="">Date de Naissance</label>
                                <input type="date" placeholder="Entrer votre Sexe" required>
                            </div>

                            <div class="input-field">
                                <label for="">Etat Civil</label>
                                <input type="text" placeholder="Entrer votre etat Civile" required>
                            </div>

                            <div class="input-field">
                                <label for="">Nationalité</label>
                                <input type="text" placeholder="Entrer votre Nationalité" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">N° Téléphone</label>
                                <input type="number" placeholder="Entrer votre numero telephone" required>
                            </div>

                            <div class="input-field">
                                <label for="">Adresse Physique</label>
                                <input type="text" placeholder="Entrer votre Adresse Physique" required>
                            </div>

                            <div class="input-field">
                                <label for="">Nom du Père</label>
                                <input type="text" placeholder="Entrer le nom de votre Père" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">Nom de la Mère</label>
                                <input type="text" placeholder="Entrer le nom de votre Mère" required>
                            </div>

                            <div class="input-field">
                                <label for="">Province d'origine</label>
                                <input type="text" placeholder="Entrer votre Province d'origine" required>
                            </div>

                            <div class="input-field">
                                <label for="">District d'origine</label>
                                <input type="text" placeholder="Entrer votre District d'origine" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">Territoire d'origine</label>
                                <input type="text" placeholder="Entrer votre Territoire d'origine" required>
                            </div>


                            <div class="form second">
                                <div class="details etude-secondaire">
                                    <span class="title">3. Etudes secondaires faites</span>
                
                                    <div class="fields">
                                        <div class="input-field">
                                            <label for="">Nom de l'école</label>
                                            <input type="text" placeholder="Entrer le nom de l'ecole" required>
                                        </div>
            
                                        <div class="input-field">
                                            <label for="">Adresse de l'école</label>
                                            <input type="text" placeholder="Entrer l'Adresse de l'ecole" required>
                                        </div>
            
                                        <div class="input-field">
                                            <label for="">Province de l'école</label>
                                            <input type="text" placeholder="Entrer la Province de l'ecole" required>
                                        </div>
            
                                        <div class="input-field">
                                            <label for="">Option suivie</label>
                                            <input type="text" placeholder="Entrer votre option suivie" required>
                                        </div>
            
                                        <div class="input-field">
                                            <label for="">Attestation ou Diplôme</label>
                                            <input type="text" placeholder="Indiquer votre pièce" required>
                                        </div>
            
                                        <div class="input-field">
                                            <label for="">Année d'obtention Diplôme</label>
                                            <input type="month" placeholder="En quelle année avez-vous réussi le Diplôme" required>
                                        </div>
            
                                        <div class="input-field">
                                            <label for="">Pourcentage EXETAT</label>
                                            <input type="number" placeholder="Entrer votre Pourcentage" required>
                                        </div>
            
                                        
                                    </div>

                                    <div class="buttons">
                                        <button type="reset " value="reset">
                                            <span class="submit">Annuler</span>
                                            <i class="fa-solid fa-forward"></i>
                                        </button>
                                        
                                        <button type="reset " value="envoyer">
                                            <span class="submit">Envoyer</span>
                                            <i class="fa-solid fa-forward"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    
    
    

</body>
</html>
